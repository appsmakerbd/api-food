<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google FOnt -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/83fc83295f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Food Searching Using themealdb API</title>
  </head>


  <body>

    <!-- Header Area Start -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="logo.png" alt="Food Searching Apps Logo" width="50px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav float-end">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link" href="#">Recipes</a>
                  <a class="nav-link" href="#">Blog</a>
                </div>
              </div>
            </div>
          </nav>
    </header>


    <section class="container custom-container" >
        <!-- Search Box || Input Box -->
        <div class="search-box">
            <div class="input-group mb-3 center-block ">
                <input type="text" id="searchKey" class="form-control" placeholder="Search for meal" aria-label="Search Key" aria-describedby="searchButton">
                <button class="btn btn-outline-secondary" type="button" id="searchButton" onclick="showResult()"><i class="fas fa-search"></i> search</button>
            </div>
        </div>


        <!-- Single Item Detail -->
        <div class="item-detail" id="item-detail">
            <div class="card" >
                <i title="close detail" onclick="closeDiv()" class="far fa-times-circle close"></i>
                <img id="item-detail-image" src="https://www.themealdb.com/images/media/meals/b5ft861583188991.jpg" class="card-img-top" alt="...">
                <div class="card-body" >
                  <h5 class="card-title" id="item-title">Ingredient</h5>
                  <ul id="list">

                  </ul>
                </div>
            </div> 
        </div>


        <!-- Search Result Area -->
        <div class="search-result-area">
            <h1 class="text-center" id="search-result-headline">You are searching for <span id="item-name">Food Name</span> </h1>
            <div class="row search-result" id="search-result">

            </div>
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/api-handle.js"></script>
    <script>
       
    

    </script>
  </body>
</html>
